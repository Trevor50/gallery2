{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if images %}
        <h2>Found {{ images|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}

    </div>

    <a class="d-block mx-auto" href="/">
        <button class="btn btn-sm btn-info d-block mx-auto">Back To Home</button>
    </a>

    <div class="row">

        {% if images %}
        {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.category}}</h1>
        </div>
        <div class="col-sm-6 col-md-3">
            <img src="{{image.image.url}}" class="img-responsive" alt="Image">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
